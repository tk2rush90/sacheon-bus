<div class="sb-header">
  <div class="sb-header-actions">
    <app-icon-button (click)="openHistoryModal()" icon="history">
      최근검색
    </app-icon-button>

    <app-icon-button (click)="openFavoriteModal()" icon="star">
      즐겨찾기
    </app-icon-button>
  </div>

  <app-icon
    (click)="close()"
    name="close"></app-icon>
</div>

<!-- search -->
<app-search
  (searchChange)="onSearchChange($event)"
  [search]="search"></app-search>

<!-- content container -->
<div class="sb-content">
  <!-- loading -->
  <app-loading *ngIf="loading; else notLoading"></app-loading>

  <!-- not loading -->
  <ng-template #notLoading>
    <ng-container *ngIf="hasStations; else noStations">
      <!-- render stations -->
      <app-station-search-result
        (click)="close(item)"
        *ngFor="let item of stations"
        [station]="item"></app-station-search-result>
    </ng-container>

    <ng-template #noStations>
      <!-- no data -->
      <div class="sb-no-data">
        <app-text type="grey-text">
          검색 결과가 없습니다.
        </app-text>
      </div>
    </ng-template>
  </ng-template>
</div>
